<h2>Registration / Login</h2>

<form id="regForm" class="mb-3">
    <input id="regName" type="text" placeholder="Name" class="form-control mb-2">
    <input id="regEmail" type="email" placeholder="Email" class="form-control mb-2">
    <input id="regPass" type="password" placeholder="Password" class="form-control mb-2">
    <button class="btn btn-success">Register</button>
</form>

<div id="regMsg" class="text-success mb-4"></div>

<h3>Login</h3>
<form id="loginForm">
    <input id="loginEmail" type="email" placeholder="Email" class="form-control mb-2">
    <input id="loginPass" type="password" class="form-control mb-2">
    <button class="btn btn-primary">Login</button>
</form>

<div id="loginMsg" class="text-info mt-2"></div>
